<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Inivak Edu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='web-files/normalize.css'>
    <script src='main.js'></script>

    <style>
        header {
            width: 100%;
            height: 50px;
            background-color: black;
            position: fixed;
            z-index: 10;
        }

        .header-logo {
            width: 111px;
            position: relative;
            top: 3px;
            left: 12px;
        }

        .banner-img {
            width: 100%;
            height: 60vh;
            background-image: url(web-files/banner.jpg);
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;

        }

        .header-btn {
            position: absolute;
            top: 7px;
            right: 21px;
            display: inline;
            background: none;
            color: white;
            border-color: #03DAC5;
            border-radius: 11px;
            width: 110px;
            height: 32px;
            border-width: 4px;
            border: unset;
        }

        .h-border {
            width: 116px;
            position: absolute;
            right: 16px;
            top: -37px;
        }

        .b-bordre1 {
            width: 105px;
            height: auto;
            position: relative;
            left: 0;
            top: 0;
        }

        .b-bordre2 {
            width: 105px;
            height: auto;
            position: relative;
            left: 1px;
            top: 0;
        }

        .h-text{
            position: relative;
            top: 0px;
            text-align: center;
        }

        .h1 , .h3 {
            margin: 0px;
            color: white;
            font-family: sans-serif;
        }


        /* .row1 Styles */
        .row1 {
            display: flex;
            justify-content: center; /* Align items horizontally to center */
            align-items: center;     /* Align items vertically to center */
            height: 10vh;            /* Set height based on viewport */
            position: relative;
            top: -142px;                  /* Keep items in default position */
        }

        @media screen and (max-width: 360px) {
        .h1{
            font-size: 25px; 
        }
        .h3{
            font-size: 16px;
        }
        }

        @media screen and (min-width: 700px) {
        .h1{
            font-size: 44px;
            position: relative;
            top: -26px;
        }
        .h3{
            font-size: 31px;
            position: relative;
            top: -25px;
        }

        .b-bordre1 , .b-bordre2{
            width: 160px;
          
         
        }

        .row1{
            top: -180px;
        }

        }
  
    </style>
</head>
<body>
    <header>
        <img src="web-files/inivak logo.jpg" alt="" class="header-logo">
        <button class="header-btn">REGISTER</button>
        <img src="web-files/border.png" alt="" class="h-border">
    </header>

    <div class="banner-img">

    <!-- Section for Row1 containing border images -->
        <div class="h-text">
            <h3 class="h3" style="font-family: monospace;">THE BEST EDUCATION EXPEROENCE</h3>
            <h1 class="h1">Welcome To Inivak Edu</h1>
        </div>       
 </div>
      <section class="row1">    
        <img src="web-files/border4.png" alt="" class="b-bordre1">
        <img src="web-files/border3.png" alt="" class="b-bordre2">
    </section>

    <footer>
        <!-- Add footer content here if needed -->
    </footer>
</body>
</html>
